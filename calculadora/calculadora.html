<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.svg" type="image/icon type">
  <link rel="stylesheet" href="calculadora.css">
  <title>Calculadora</title>
</head>
<body>
  <h1>Calculadora</h1>
    <div class="corpo">
      <div class="calculadora">
        <input type="text" class="display" id="display">
        <div class="line">
          <a href="#" class="result">n<sup>2</sup></a>
          <a href="#" class="result">&#8730;n</a>
          <a href="#" class="clear">C</a> 
          <a href="#" class="operador">*</a >
          
        </div>
        <div class="line">
          <a href="#" class="numero">1</a>
          <a href="#" class="numero">2</a>
          <a href="#" class="numero">3</a>
          <a href="#" class="operador">+</a> 
          
        </div>
        <div class="line">
          <a href="#" class="numero">4</a>
          <a href="#" class="numero">5</a>
          <a href="#" class="numero">6</a>
          <a href="#" class="operador">/</a>
        </div>
        <div class="line">
          <a href="#" class="numero">7</a>
          <a href="#" class="numero">8</a>
          <a href="#" class="numero">9</a>
          <a href="#" class="operador">-</a>
        </div>
        <div class="line">
          <a href="#" class="virgula">,</a>
          <a href="#" class="numero">0</a>
          <a href="#" class="delete"><img src="delete.svg"></a>
          <a href="#" class="result">=</a>
          
        </div>
      </div>
    </div>
  
</body>
<script src="calculadora.js"></script>
</html>
